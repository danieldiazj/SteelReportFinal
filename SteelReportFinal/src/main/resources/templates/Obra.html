<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Obra</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>



</head>
<body>
	<!-- Los fragment se insertan ya sea con th:include o th:replace -->
	<!-- th:include simplemente se inserta dentro del espacio asignado -->
	<!-- th:replace remplaza todo el espacio asignado por el fragment correspondiente -->
	<!-- sintaxis th:include/replace="rutafragment :: Nombre del fragment -->
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		
		<form th:action="@{/obra/registrar}" method="post" th:object="${obra}"
		
			enctype="multipart/form-data">
			<div class="form-group">
			
				<label for="idobra">ID:</label> <input type="text"
					class="form-control" th:field="*{idObra}"></input>

				<div class="form-group">
					<label for="nombre">NOMBRE:</label> <input type="text"
						th:field="*{nombreObra}" class="form-control" id="nombre"></input>
						
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nombreObra')}" th:errors="*{nombreObra}">
						</div>
						
						
<!--  no me sale esta mierda csm -->
						
					<label for="cliente" class=" col-sm-2 col-form-label">Cliente: </label>
				<select
						class="form-control" th:field="*{cliente.idCliente}">
						<option th:each="c: ${listaClientes}" th:value="${c.idCliente}"
							th:text="${c.nombreCliente}+' '+${c.apellidosCliente}"
							th:selected="(${c.idCliente} == *{cliente.idCliente})"></option>
					</select>
					
					
					<div class="form-group">
						
						<label for="responsable">RESPONSABLE:</label> 
						<input type="text" th:field="*{responsableObra}" class="form-control" id="responsable"></input>
						
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('responsableObra')}" 
								th:errors="*{responsableObra}">
						</div>
						
					</div>
						
				</div>

			</div>

			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/obra/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
