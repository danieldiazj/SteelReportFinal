<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Detalle solicitud</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a style="border-bottom-color: green" th:href="@{/detallesolicitud/irRegistrar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Detalle solicitud
					</a>
					<a style="border-bottom-color: green" th:href="@{/detallesolicitud/irBuscar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span> 
					</a>
					
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">CANTIDAD</th>
								<th class="text-center">PRODUCTO</th>
							    <th class="text-center">SOLICITUD COMPRA</th>
			
								
								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${listaDetallesolicitud}">
							<!-- th:text muestra una linea de texto -->
							<td th:text="${p.idDetallesolicitud}"></td>
								<td th:text="${p.cantiDetallesolicitud}"></td>
									<td th:text="${p.producto.nomProducto}+' '+(${p.producto.medidProducto}+' '+'ml')"></td>
								<td th:text="${p.solicitudcompra.idSolicitudcompra}"></td>
							
								
							
								
								
								
				
								
								<!-- th:href Redirecciona -->
								<td><a th:href="@{/detallesolicitud/eliminar?id=}+${p.idDetallesolicitud}">Eliminar</a></td>
								<td><a th:href="@{'/detallesolicitud/modificar/' + ${p.idDetallesolicitud}}">Modificar</a></td>


							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
