<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Hoja ruta</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>



</head>
<body>
	<!-- Los fragment se insertan ya sea con th:include o th:replace -->
	<!-- th:include simplemente se inserta dentro del espacio asignado -->
	<!-- th:replace remplaza todo el espacio asignado por el fragment correspondiente -->
	<!-- sintaxis th:include/replace="rutafragment :: Nombre del fragment -->
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		
		<form th:action="@{/hojaruta/registrar}" method="post" th:object="${hojaruta}"
		
			enctype="multipart/form-data">
			<div class="form-group">
			
				<label for="idhojaruta">ID:</label> <input type="text"
					class="form-control" th:field="*{idHojaruta}"></input>

				<div class="form-group">
					<label for="descripcion">DESCRIPCION:</label> <input type="text"
						th:field="*{descrHojaruta}" class="form-control" id="descripcion"></input>
						
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('descrHojaruta')}" th:errors="*{descrHojaruta}">
						</div>
						
						
<!--  no me sale esta mierda csm -->
						
					<label for="jefeventas" class=" col-sm-2 col-form-label"> Jefe: </label>
				<select
						class="form-control" th:field="*{jefeventas.idJefeventas}">
						<option th:each="tj: ${listaJefeventas}" th:value="${tj.idJefeventas}"
							th:text="${tj.nombJefeventas}+' '+${tj.apellJefeventas}"
							th:selected="(${tj.idJefeventas} == *{jefeventas.idJefeventas})"></option>
					</select>
					
					
					<div class="form-group">
						
						<label for="presupuesto">PRESUPUESTO:</label> 
						<input type="text" th:field="*{presuHojaruta}" class="form-control" id="presupuesto"></input>
						
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('presuHojaruta')}" 
								th:errors="*{presuHojaruta}">
						</div>
						
					</div>
					
					<div class="form-group">
						
						<label for="obs">OBSERVACIONES:</label> 
						<input type="text" th:field="*{obsHojaruta}" class="form-control" id="obs"></input>
						
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('obsHojaruta')}" 
								th:errors="*{obsHojaruta}">
						</div>
						
					</div>
					
					
					
					<label for="fecha">FECHA:</label> <input
						type="date" th:field="*{fecDateHojaruta}" class="form-control"
						id="fecha"></input>
						<!-- th:errors Se encarga del manejo de errores -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('fecDateHojaruta')}"
						th:errors="*{fecDateHojaruta}"></div>
					
					
					
				</div>

			</div>

			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/hojaruta/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
