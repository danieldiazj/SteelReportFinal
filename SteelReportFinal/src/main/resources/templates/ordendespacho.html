<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Orden despacho</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>



</head>
<body>
	<!-- Los fragment se insertan ya sea con th:include o th:replace -->
	<!-- th:include simplemente se inserta dentro del espacio asignado -->
	<!-- th:replace remplaza todo el espacio asignado por el fragment correspondiente -->
	<!-- sintaxis th:include/replace="rutafragment :: Nombre del fragment -->
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		
		<form th:action="@{/ordendespacho/registrar}" method="post" th:object="${ordendespacho}"
		
			enctype="multipart/form-data">
			<div class="form-group">
			
				<label for="idordendespacho">ID:</label> <input type="text"
					class="form-control" th:field="*{idOrdendespacho}"></input>

				<div class="form-group">
							
					<label for="jefeventas" class=" col-sm-2 col-form-label"> Jefe: </label>
				<select
						class="form-control" th:field="*{jefeventas.idJefeventas}">
						<option th:each="tj: ${listaJefeventas}" th:value="${tj.idJefeventas}"
							th:text="${tj.nombJefeventas}"
							th:selected="(${tj.idJefeventas} == *{jefeventas.idJefeventas})"></option>
					</select>
	
						
					
					<label for="fecha">FECHA:</label> <input
						type="date" th:field="*{fecDateOrdendespacho}" class="form-control"
						id="fecha"></input>
						<!-- th:errors Se encarga del manejo de errores -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('fecDateOrdendespacho')}"
						th:errors="*{fecDateOrdendespacho}"></div>
					
					
					
				</div>

			</div>

			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/ordendespacho/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
