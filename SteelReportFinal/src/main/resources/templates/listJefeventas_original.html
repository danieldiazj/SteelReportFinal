<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Jefes de venta</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<a style="border-bottom-color: green" th:href="@{/jefeventas/irRegistrar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Jefe
					</a>
					<a style="border-bottom-color: green" th:href="@{/jefeventas/irBuscar}"
						id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-search"></span> 
					</a>
					
					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">NOMBRE</th>
								<th class="text-center">APELLIDO</th>
								<th class="text-center">TIPO</th>
								<th class="text-center">DNI</th>
								<th class="text-center">AREA</th>

								<th class="text-center">OPERACIÓN</th>
								<th class="text-center">OPERACIÓN</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="j: ${listaJefeventas}">
							<!-- th:text muestra una linea de texto -->
								<td th:text="${j.idJefeventas}"></td>
								<td th:text="${j.nombJefeventas}"></td>
								<td th:text="${j.apellJefeventas}"></td>
								<td th:text="${j.tipojefeventas.nombreTipo}"></td>
								<td th:text="${j.dniJefeventas}"></td>
								<td th:text="${j.areaJefeventas}"></td>
								
							
								
								<!-- th:href Redirecciona -->
								<td><a th:href="@{/jefeventas/eliminar?id=}+${j.idJefeventas}">Eliminar</a></td>
								<td><a th:href="@{'/jefeventas/modificar/' + ${j.idJefeventas}}">Modificar</a></td>


							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
